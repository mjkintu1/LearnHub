<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnHub Uganda</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('login-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        
        .login-container input[type="email"],
        .login-container input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .login-container button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        .login-container button:hover {
            background: #0056b3;
        }
        
        .login-container .divider {
            margin: 20px 0;
            font-size: 0.9em;
            color: #666;
        }
        
        .login-container .social-buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .login-container .social-buttons a {
            display: inline-block;
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-size: 0.9em;
            width: 48%;
            text-align: center;
            transition: background 0.3s ease;
        }
        
        .login-container .social-buttons a:hover {
            background: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login to LearnHub Uganda</h2>
        <form action="process_login.php" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <div class="divider">or sign up using</div>
        <div class="social-buttons">
            <a href="#">Google</a>
            <a href="#">Facebook</a>
        </div>
    </div>
</body>

</html>
